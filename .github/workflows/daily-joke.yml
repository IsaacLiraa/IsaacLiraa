name: Daily Joke Update

on:
  schedule:
    - cron: '0 7 * * *'  # This runs the workflow every day at 7:00 AM UTC (4:00 AM Atlantic Time)
  workflow_dispatch:  # This allows you to manually trigger the workflow from the Actions tab

jobs:
  update-joke:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout the repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'  # You can choose the version of Node.js you prefer

    - name: Install dependencies
      run: |
        npm install

    - name: Run the update joke script
      run: node update-joke.js

    - name: Commit the changes
      run: |
        git config --global user.name "IsaacLiraa"
        git config --global user.email "instancememo@gmail.com"
        git add README.md
        git commit -m "Update daily joke"
        git push
